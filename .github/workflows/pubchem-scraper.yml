name: PubChem Scraper

on:
  workflow_dispatch:  # Runs only when manually triggered

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Create Data Folder
        run: mkdir -p data  # Ensure "data/" exists before running

      - name: Run Scraper
        run: python scraper.py  # Make sure your script saves JSON files in "data/"

      - name: Commit and Push JSON Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add data/*.json  # Only add new JSON files
          git commit -m "Added new PubChem JSON data" || echo "No changes to commit"
          git push
